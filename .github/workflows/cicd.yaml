name: Deply Thinkrisk React App to Azure
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 
      - name: Build Docker Image
        run: docker build -t thinkrisk-react-app .
      - name: Install grype
        run: |
          curl -sSfL https://get.anchore.io/grype | sudo sh -s -- -b /usr/local/bin
      - name: Scan Docker Image for Vulnerabilities
        run: grype thinkrisk-react-app -o template -t csv.tmpl > grype-report.csv
      - name: Delete old Docker Images
        run: docker rm -f thinkrisk-react-app || true
      - name: Run Docker Container
        run: docker run -d -p 3000:443 --name thinkrisk-react-app thinkrisk-react-app
